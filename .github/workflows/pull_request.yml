name: Pull Request Workflow

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@e4a7a75220cde05e60d5b035176b61b7593c6f83 # v3

      - name: Run unit tests
        run: ./gradlew testFruitHalfDebugUnitTest --no-daemon --build-cache
